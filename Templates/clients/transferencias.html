{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_dashboard.css' %}">
    <link rel="icon" href="{% static 'main/media/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"/>
    <title>Banco DOCAP</title>
    <!-- Font Awesome Cdn Link -->
    <script src="https://kit.fontawesome.com/818ed1e0c5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li>
                <a href="{% url 'cuentas_page' %}" class="logo">
                    <img src="{% static 'main/media/logo.png' %}" alt="Logo">
                    <span class="nav-item">Doca Banco</span>
                </a>
            </li>
            <li><a href="{% url 'cuentas_page' %}">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Mis Cuentas</span>
            </a></li>
            <li><a href="{% url 'transferencias_page' %}">
                <i class="fas fa-money-bill-transfer"></i>
                <span class="nav-item">Transferencias</span>
            </a></li>
            <li><a href="{% url 'movimientos_page' %}">
                <i class="fas fa-money-bill-trend-up"></i>
                <span class="nav-item">Movimientos</span>
            </a></li>
            <li><a href="{% url 'datos_page' %}">
                <i class="fas fa-user"></i>
                <span class="nav-item">Mis datos</span>
            </a></li>
            <li><a href="" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Cerrar Sesion</span>
            </a></li>
        </ul>
    </nav>
    <section class="main">
        <div class="main-top">
            <h1>Transferencias</h1>
        </div>
        <div class="users">
            <div class="card_main">
                <br>
                <h4>Hola {{ persona.nombre }} {{ persona.apellido }}!</h4>
                <p>¿Cómo puede tu banco ayudarte hoy?</p>
            </div>
            <div class="main-skills">
                <div class="card">
                    <h1>Realizar Transferencia</h1>
                    {#               "#}
                    <form id="transferencia-form" method="post" action="{% url 'realizar-transferencia' %}">
                        {% csrf_token %}
                        <label for="nro_cuenta_origen">Número de Cuenta de Origen:</label>
                        <select id="nro_cuenta_origen" name="nro_cuenta_origen">
                            <option value="">Selecciona una cuenta de Origen</option>
                            {% for cuenta in cuenta %}
                                <option value="{{ cuenta.nro_cuenta }}">{{ cuenta.nro_cuenta }}
                                    - {{ cuenta.tipo_cuenta }} {{ cuenta.moneda }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="nro_cuenta_destino">Número de Cuenta de Destino:</label>
                        <select id="nro_cuenta_destino" name="nro_cuenta_destino">
                            <option value="">Selecciona una cuenta de destino</option>
                            {% for lista in relacion %}
                                <option value="{{ lista.nro_cuenta }}">{{ lista.nro_cuenta }} {{ lista.nombre }} {{ lista.apellido }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="monto">Monto a Transferir:</label>
                        <input type="text" id="monto" name="monto">
                        <input type="submit" value="Realizar Transferencia">
                    </form>
                    <script>
                        $(document).ready(function () {
                            $('#transferencia-form').submit(function (event) {
                                event.preventDefault(); // Evitar la recarga de la página al enviar el formulario
                                var nroCuentaOrigen = $('#nro_cuenta_origen').val();
                                var nroCuentaDestino = $('#nro_cuenta_destino').val();
                                var monto = $('#monto').val();

                                $.ajax({
                                    type: 'POST',
                                    url: '{% url 'realizar-transferencia' %}',
                                    data: {
                                        nro_cuenta_origen: nroCuentaOrigen,
                                        nro_cuenta_destino: nroCuentaDestino,
                                        monto: monto,
                                        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
                                    },
                                    success: function (data) {
                                        alert('Transferencia realizada con éxito');
                                        // Puedes realizar otras acciones aquí, como actualizar la página o mostrar un mensaje.
                                    },
                                    error: function (xhr, textStatus, errorThrown) {
                                        alert('Error al realizar la transferencia: ' + errorThrown);
                                    }
                                });
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
