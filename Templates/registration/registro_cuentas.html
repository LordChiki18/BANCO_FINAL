<div class="header__form">
    <form action="{% url 'solicitar_cuenta' %}" method="post">
        <h4>Comienza a organizarte con la ayuda del mejor Banco</h4>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <br>
        <div class="form-group">
            <p>Tipo de cuentat</p>
            {{ form.tipo_cuenta }}
        </div>
        <div class="form-group">
            <p>Tipo de moneda</p>
            {{ form.moneda }}
        </div>
        <div class="form-group">
            <p>Saldo</p>
            {{ form.saldo }}
        </div>
        <br>
        <button class="btn form__btn" type="submit">Solicitar</button>
    </form>
</div>
