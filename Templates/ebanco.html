<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('tu-imagen-de-fondo.jpg');
            background-size: cover;
            background-color: rgba(0, 128, 0, 0.3); /* Fondo difuminado verde */
        }
        header {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        header img {
            width: 40px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav select {
            background-color: #003366;
            color: white;
            border: none;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            border: 1px solid green;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #green-button {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        #green-button:hover {
            border: 1px solid green;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #login-box h2 {
            margin: 0;
        }
        #login-box p {
            margin-top: 10px;
        }
        #login-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #forgot-password {
            margin-top: 10px;
            text-align: right;
        }
        footer {
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="tu-logo.png" alt="Banco DOCAP">
            <h1>Banco DOCAP</h1>
        </div>
        <nav>
            <select>
                <option value="cuenta">Cuentas</option>
                <option value="cuenta-corriente">Cuenta Corriente</option>
                <option value="ahorro">Ahorro</option>
            </select>
            <a href="#">Tarjetas</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Contacto</a>
        </nav>
        <button id="green-button">Quiero ser Cliente</button>
        <button id="green-button" style="background-color: green;">E-Banking</button>
    </header>
    <div id="content">
        <div id="login-box">
            <h2>Tu E-banking</h2>
            <p>Inicia sesión de manera segura y realiza todos los movimientos que precises dentro de tu cuenta.</p>
            <form>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <p id="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
                <button id="green-button" style="background-color: green;">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="#">Términos</a>
        <a href="#">Políticas</a>
        <a href="#">Términos y condiciones</a>
        <img src="tu-logo.png" alt="Banco DOCAP" style="width: 20px;">
    </footer>
</body>
</html>
